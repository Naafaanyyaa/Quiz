<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Create quiz</title>
  <link rel="stylesheet" type="text/css" href="css/all.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <!-- main text style -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img class="header__logo-image" src="img/Logo.png">
        </div>
        <div class="header__container">
            <nav class="header__menu">
                <div class="header__allQuizzes  button"> <a href="#">All quizzes</a></div>
                <div class="header__userQuizzes button"> <a href="#">My quizzes</a></div>
                <div class="header__collection  button"> <a href="#">My collection</a></div>
                <div class="header__friends     button"> <a href="#">Friends</a></div>
            </nav>
        </div>
        <div class="header__profile">
            <div class="header__search-box">
                <input type="text" placeholder="search...">
                <a href="#" class="header__icon fa-solid fa-magnifying-glass"></a>
            </div>
            <div class="header__user">
                <a class="header__user-profile" href="#">
                    <div class="header__image-container">
                        <img class="header__user-image" src="img/users-vector-icon-png_260862.jpg">
                    </div>
                    <div class="header__user-name"><p class="header__nickname">ZNK33</p></div>
                </a>
            </div>
            <div class="header__menu-icon">
                <i class="fa-solid fa-bars text-size-20"></i>
            </div>
        </div>
    </header>



    <main class="main">
        <div class="main__container">
            <div class="main__central-container">
                <div class="main__control-buttons">
                    <a href="#" class="confirm-btn text-size-20 text-color-red border-color-red back-btn-red"><i class="fa-solid fa-door-open"></i>Back</a>
                    <a href="#" class="confirm-btn text-size-20 text-color-green border-color-green play-btn-green"><i class="fa-solid fa-floppy-disk"></i>Save</a>
                </div>
                <div class="main__game-editor">
                    <div class="main__game-controller">
                        <div class="main__game-blocks">
                            <ul class="list-of-components">
                                <li class="list">
                                    <div class="button-component-container">
                                        <span class="list__margin"></span>
                                        <button class="button-component" id="text-area"><p class="text-color-black">Start screen</p><i class="fa-solid fa-flag-checkered text-color-black"></i></button>
                                    </div>
                                </li>
                                <div class="list-of-druggable-elements">
                                    <li draggable="true" class="list">
                                        <button class="trash" id="delete"><i class="fa-solid fa-trash-can"></i></button>
                                        <div class="button-component-container">
                                            <button class="button-component" id="text-area"><p class="text-color-black">1. Text area</p><i class="fa-solid fa-align-justify text-color-black"></i></button>
                                        </div>
                                    </li>
                                    <li draggable="true" class="list">
                                        <button class="trash" id="delete"><i class="fa-solid fa-trash-can"></i></button>
                                        <div class="button-component-container">
                                            <button class="button-component" id="question"><p class="text-color-black">2. Question</p><i class="fa-solid fa-question text-color-black"></i></button>
                                        </div>
                                    </li>
                                    <li draggable="true" class="list">
                                        <button class="trash" id="delete"><i class="fa-solid fa-trash-can"></i></button>
                                        <div class="button-component-container">
                                            <button class="button-component" id="location"><p class="text-color-black">3. Location</p><i class="fa-solid fa-location-dot text-color-black"></i></button>
                                        </div>
                                    </li>
                                </div>
                            </ul>
                        </div>
                        
                        <div class="main__button-add">
                            <div class="main__container-line"></div>
                            <a href="#" class="confirm-btn text-size-20 text-color-grey border-color-grey action-btn-grey"><i class="fa-solid fa-plus"></i>Add</a>
                        </div>
                    </div>
                    <div class="main__game-content"></div>
                </div>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <div class="footer__container">
            
            <div class="footer__services">
                <div class="footer__support white-text fa-solid fa-headset">Support</div>
                <div id="languageForm" class="footer__localization white-text fa-solid fa-language">Change language</div>
                <div class="footer__gifts white-text fa-solid fa-gifts">Gifts</div>
            </div>
            <div class="footer__contacts">
                <div class="footer__network">
                    <a href="#" class="icon footer__instagram fa-brands fa-instagram"></a>
                    <a href="#" class="icon footer__twitter fa-brands fa-twitter"></a>
                    <a href="#" class="icon footer__github fa-brands fa-github"></a>
                </div>
                <div class="footer__mobile text-size-12"><span class="fa-solid fa-phone phone"></span>Our contact number: +38(050)-011-1652</div>
            </div>
        </div>
    </footer>

    <script src="js/joinQuiz.js"></script>
    <script src="js/drag&drop.js"></script>
</body>
</html>
